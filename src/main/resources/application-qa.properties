spring.datasource.url=jdbc:mysql://localhost:3306/myblog5
spring.datasource.username=root
spring.datasource.password=test


# Hibernate properties
spring.jpa.hibernate.ddl-auto=update

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

Spring.security.user.name=gaurav
Spring.security.user.password=password
Spring.security.user.roles=ADMIN

# JWT Configuration
app.jwt.secret=mySecretKey
app.jwt.expiration-Milliseconds=3600000 # Token expiration time in milliseconds (1 hour)

spring.component-scan.base-packages=com.myblog5.myblog5

